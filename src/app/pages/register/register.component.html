<div class="register-container">

  <div class="card">

    <h2>Crear Cuenta</h2>
    <p class="subtitle">Regístrate para continuar</p>

    <div class="form-group">
      <label>Nombre completo</label>
      <input type="text" [(ngModel)]="nombre" placeholder="Tu nombre" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" placeholder="usuario@gmail.com" />
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" [(ngModel)]="password" placeholder="••••••••" />
    </div>

    <div class="form-group">
      <label>Confirmar contraseña</label>
      <input type="password" [(ngModel)]="confirmar" placeholder="••••••••" />
    </div>

    <p class="error" *ngIf="error">{{ error }}</p>

    <button class="btn" (click)="registrar()">Registrarme</button>

    <div class="extra">
      <p>¿Ya tienes una cuenta?</p>
      <a routerLink="/login">Iniciar sesión</a>
    </div>

  </div>

</div>
